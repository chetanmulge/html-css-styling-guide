<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Styleing Demo</title>
        <!--INTERNAL CSS-->
        <style>
            h1{
                color:darkblue;
                text-align: center;
            }
        </style>
        <!--EXTERNAL CSS-->
        <link rel="stylesheet" href="styles.css">

    </head>
  <body>
    <!--Inline CSS-->
    <p style="color:green; font-size: 18px;">This is an example of inline styling.</p>
    <h1>Internal css Styling</h1>
    <p class="external-style">
        This paragraph is styled using an external stylesheet.
    </p>
  </body>

</html>
